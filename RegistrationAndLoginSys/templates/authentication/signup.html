<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Signup Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3>Sign Up</h3>
        <form action="/signup/" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter a username (Only characters and numbers)" required>
            <br>
            <br>
            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
            <br>
            <br>
            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
            <br>
            <br>
            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <br>
            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter password" required>
            <br>
            <br>
            <label for="">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Re-enter the same password" required>
            <br>
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </body>
</html>
